{% extends 'base.html'%}

{% block content %}
    <form method="post" action="" class="form-group" >{% csrf_token %}
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                             {% for field in form %}
        
                            {{field.label_tag}}
                            {{field}}
                                <span class="text text-danger">
                            {{field.errors}}
                                </span>
            
                            {% endfor %}    
       

                            <input type="submit" value="Sign Up" class="btn btn-primary">
    
                                  <br>
                            <a href=" {% url 'user:login' %}"> Already a User? Log In </a>
                        </div>
                            </div>
                                </div>
                                    </div>
                                        </div>
    </form>
{% endblock content %}
